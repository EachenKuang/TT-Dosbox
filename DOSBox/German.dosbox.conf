# DOSBox-Konfigurationsdatei
# Rauten ("#") kennzeichnen Kommentarzeilen, in denen
# die einzelnen Optionen kurz erklärt werden.

[sdl]
#       fullscreen: Startet DOSBox direkt im Vollbildmodus.
#       fulldouble: Benutzt Doppel-Bufferung im Vollbildmodus.
#   fullresolution: Welche Auflösung soll im Vollbildmodus benutzt werden: Original oder feste Größe (z.B. 1024x768).
# windowresolution: Skalliere das Fendet auf diese Größe, wenn das Ausgabegerät Hardware-Skallierung unterstützt.
#           output: WWelches Videosystem soll für die Ausgabe benutzt werden.
#                   Mögliche Werte: surface, overlay, opengl, openglnb, ddraw.
#         autolock: Die Maus wird automatisch gesperrt, wenn du in das Fenster klickst.
#      sensitivity: Mausempfindlichkeit.
#      waitonerror: Warte vor dem Schließen der Console, wenn DOSBox einen Fehler hat.
#         priority: Prioritaetenlevel von DOSBox. Der zweite Eintrag hinter dem Komma steht für einen nicht fokusierten Betrieb (Pause ist nur für den zweiten Eintrag gültig)
#                   Mögliche Werte: lowest, lower, normal, higher, highest, pause.
#       mapperfile: Datei zum Laden/Speichern der Key/Event Mappings von..
#     usescancodes: Unterbindet die Benutzung von Symkeys, kann nicht in allen Betriebssystemen funktionieren.

fullscreen=false
fulldouble=false
fullresolution=original
windowresolution=original
output=surface
autolock=true
sensitivity=100
waitonerror=true
priority=higher,normal
mapperfile=mapper.txt
usescancodes=true

[dosbox]
# language: Wähle eine andere Sprachdatei.
#  machine: Die Art der Maschine, welche versucht wird zu emulieren.
#           Mögliche Werte: hercules, cga, tandy, pcjr, ega, vgaonly, svga_s3, svga_et3000, svga_et4000, svga_paradise, vesa_nolfb, vesa_oldvbe.
# captures: Verzeichnis, in welches Dinge wie Wace, Midi, Screenshots gespeichert werden.
#  memsize: Größe des Speichers DOSBox verwendet.
#			 Diese Groeße bleibt am besten auf dem Ursprungswert, um Probleme mit einigen Spielen zu vermeiden,
#			 obwohl einige Spiele einen hoeheren Wert benoetigen.
#			 Hier gibt es prinzipiell keinen Geschwindigkeitsvorteil, wenn der Wert erhoeht wird.

language=german.lng
machine=svga_s3
captures=capture
memsize=16

[render]
# frameskip: Wieviele Bilder soll BOSBox auslassen, bevor eines dargestellt wird.
#    aspect: Eine Darstellungskorrektur zu machen, obwohl die Ausgabemethode dies nicht unterstützt, kann einige Dinge verlangsamen!!.
#    scaler: Scaler verwenden, um niedrige Auflösungen zu vergrößern oder zu verbessern. Wird 'forced' angehängt, wird der Scaler verwendet, auch wenn das Ergebnis nicht gewünscht ist.
#            Mögliche Werte: none, normal2x, normal3x, advmame2x, advmame3x, advinterp2x, advinterp3x, hq2x, hq3x, 2xsai, super2xsai, supereagle, tv2x, tv3x, rgb2x, rgb3x, scan2x, scan3x.

frameskip=0
aspect=false
scaler=normal2x

[cpu]
#      core: CVerwendeter CPU Core in der Emulation. 'auto' schaltet auf Dynamisch, sofern möglich und zweckmäßig.
#            Mögliche Werte: auto, dynamic, normal, simple.
#   cputype: Verwendeter CPU-Typ in der Emulation. 'auto' ist die schnellste Wahl.
#            Mögliche Werte: auto, 386, 386_slow, 486_slow, pentium_slow, 386_prefetch.
#    cycles: Die von DOSBox emulierte Anzahl von Berechnungen pro Millisekunde. Wenn Sie diesen Wert zu hoch setzen, führt das zu Sound-Aussetzern und verzögerter Emulation! Cycles können in 3 Arten gesetzt werden:
#				'auto'          versucht zu 'errahnen' was ein Spiel braucht.
#								Meistens funktioniert es, aber einige Spiele können abstürzen.
#				'fixed #number' setzt einen festen Wert an Cycles. Dies ist zu verwenden, wenn 'auto' nicht geht.
#								(Beispiel: fixed 4000)
#				'max'           setzt so viele Cycles wie der Computer bearbeiten kann
#            
#            Mögliche Werte: auto, fixed, max.
#   cycleup: Zahl der Cycles, die mit Strg-F11/F12 hinzugefügt/abgezogen werden sollen.
# cycledown: Wenn diese Zahl <100 ist, wird sie als prozentuale Angabe interpretiert.

core=auto
cputype=auto
cycles=auto
cycleup=500
cycledown=20

[mixer]
#   nosound: Mixer stummschalten; Sound wird trotzdem emuliert.
#      rate: Sampling-Rate des Mixers; werden Geräte auf einen höheren Wert als diesen gesetzt, leidet wahrscheinlich die Soundqualität.
#            Mögliche Werte: 22050, 44100, 48000, 32000, 16000, 11025, 8000, 49716.
# blocksize: Blockgröße des Mixers; größere Blöcke helfen gegen stockenden Sound, dafür kann es zu Verzögerungen kommen.
#            Mögliche Werte: 2048, 4096, 8192, 1024, 512, 256.
# prebuffer: Größe des "prebuffers" in Millisekunden.

nosound=false
rate=22050
blocksize=2048
prebuffer=10

[midi]
#     mpu401: Typ der MPU-401-Emulation.
#             Mögliche Werte: intelligent, uart, none.
# mididevice: Gerät, das die MIDI-Daten von MPU-401 empfängt.
#             Mögliche Werte: default, win32, alsa, oss, coreaudio, coremidi, none.
# midiconfig: spezielle Geräte-Einstellungen: unter Windows sollte man die ID des Geräts eintragen, siehe README für Details.

mpu401=intelligent
mididevice=default
midiconfig=

[sblaster]
#  sbtype: Zu emulierender SoundBlaster-Typ.
#          Mögliche Werte: sb1, sb2, sbpro1, sbpro2, sb16, none.
#  sbbase: Die IO Adresse für den Soundblaster.
#          Mögliche Werte: 220, 240, 260, 280, 2a0, 2c0, 2e0, 300.
#     irq: Die IRQ Nummer für den Soundblaster.
#          Mögliche Werte: 7, 5, 3, 9, 10, 11, 12.
#     dma: Der DMA Kannal für den Soundblaster.
#          Mögliche Werte: 1, 5, 0, 3, 6, 7.
#    hdma: Der High DMA Kannal für den Soundblaster.
#          Mögliche Werte: 1, 5, 0, 3, 6, 7.
# sbmixer: Dem SoundBlaster-Mixer erlauben, den DOSBox-Mixer zu ändern.
# oplmode: Art der OPL-Emulation: Bei "auto" richtet sich der Modus nach dem SoundBlaster-Typ, alle OPL-Modi nach Adlib-Standard, außer für CMS.
#          Mögliche Werte: auto, cms, opl2, dualopl2, opl3, none.
#  oplemu: PL Emulation einstellen. 'compat' oder 'old' sollte die bessere Qualitaet bereitstellen (Siehe auch OPL-Rate).
#          Mögliche Werte: default, compat, fast, old.
# oplrate: Sampling-Rate der OPL-Musik-Emulation. Benutze 49716 fuer die hoechste Qualitaet (Stelle die Mixer-Rate gleich ein).
#          Mögliche Werte: 22050, 49716, 44100, 48000, 32000, 16000, 11025, 8000.

sbtype=sb16
sbbase=220
irq=7
dma=1
hdma=5
sbmixer=true
oplmode=auto
oplemu=default
oplrate=22050

[gus]
#      gus: Gravis Ultrasound-Emulation aktivieren.
#  gusrate: Sampling-Rate der Ultrasound-Emulation.
#           Mögliche Werte: 22050, 44100, 48000, 32000, 16000, 11025, 8000, 49716.
#  gusbase: Die IO Adresse für Gravis Ultrasound.
#           Mögliche Werte: 240, 220, 260, 280, 2a0, 2c0, 2e0, 300.
#   gusirq: Die IRQ Nummer für Gravis Ultrasound.
#           Mögliche Werte: 5, 3, 7, 9, 10, 11, 12.
#   gusdma: Der DMA Kannal für Gravis Ultrasound.
#           Mögliche Werte: 3, 0, 1, 5, 6, 7.
# ultradir: Pfad zum Ultrasound-Verzeichnis; In diesem Verzeichnis sollte es ein Verzeichnis MIDI
#			geben, in der sich die Patchdateien für die GUS-Wiedergabe befinden.
#			Timidity-Patches sollten funktionieren.

gus=false
gusrate=22050
gusbase=240
gusirq=5
gusdma=3
ultradir=C:\ULTRASND

[speaker]
# pcspeaker: PC-Lautsprecher-Emulation aktivieren.
#    pcrate: Sampling-Rate der PC-Lautsprecher-Emulation.
#            Mögliche Werte: 22050, 44100, 48000, 32000, 16000, 11025, 8000, 49716.
#     tandy: ETandy Sound System-Emulation einschalten. Wenn "auto" gesetzt ist, wird Tandysound nur emuliert bei 'machine=tandy'.
#            Mögliche Werte: auto, on, off.
# tandyrate: Sampling-Rate der Tandy 3-Voice-Generierung.
#            Mögliche Werte: 22050, 44100, 48000, 32000, 16000, 11025, 8000, 49716.
#    disney: Disney Sound Source-Emulation aktivieren (kompatibel mit Covox Voice Master und Speech Thing).

pcspeaker=true
pcrate=22050
tandy=auto
tandyrate=22050
disney=true

[joystick]
# joysticktype: Typ des zu emulierenden Joysticks: auto (Voreinstelung), none (keine),
#					2axis (bis zu 2 Joysticks),
#					4axis (der 1. angeschlossene Joystick wird verwendet),
#					4axis_2 (der 2. angeschlossene Joystick wird verwendet),
#					fcs (Thrustmaster), ch (CH Flightstick).
#					'none' deaktiviert die Joystick-Emulation.
#					'auto' wählt die Emulation abhängig vom realen Joystick.
#               Mögliche Werte: auto, 2axis, 4axis, 4axis_2, fcs, ch, none.
#        timed: getimte Intervalle für die Achsen aktivieren ("false" ist die alte Voreinstellung).
#     autofire: Feuert kontinuierlich, solange der Knopf gedrückt wird.
#       swap34: Dritte und vierte Achsen tauschen: wird für manche Joysticks benötigt.
#   buttonwrap: enable button wrapping at the number of emulated buttons.

joysticktype=auto
timed=true
autofire=false
swap34=false
buttonwrap=true

[serial]
# serial1: An die COM-Ports angeschlossene Geräte benennen:
#			disabled, dummy, modem, nullmodem, directserial
#			Zusätzliche Parameter kommen im Format "Parameter:Wert" in dieselbe Zeile.
#			Parameter für alle Geräte: irq
#			für "directserial": realport (benötigt), rxdelay (optional)
#			für "modem": listenport (optional)
#			für "nullmodem": server, rxdelay, txdelay, telnet, usedtr,
#                transparent, port, inhsocket (alle optional)
#			Beispiel: serial1=modem listenport:5000
#          Mögliche Werte: dummy, disabled, modem, nullmodem, directserial.
# serial2: siehe serial1
#          Mögliche Werte: dummy, disabled, modem, nullmodem, directserial.
# serial3: siehe serial1
#          Mögliche Werte: dummy, disabled, modem, nullmodem, directserial.
# serial4: siehe serial1
#          Mögliche Werte: dummy, disabled, modem, nullmodem, directserial.

serial1=dummy
serial2=dummy
serial3=disabled
serial4=disabled

[dos]
#            xms: XMS-Unterstützung aktivieren.
#            ems: EMS-Unterstützung aktivieren.
#            umb: UMB-Unterstützung aktivieren.
# keyboardlayout: Sprachkürzel für das Tastatur-Layout (oder "none").

xms=true
ems=true
umb=true
keyboardlayout=auto

[ipx]
# ipx: 'IPX over UDP/IP'-Emulation aktivieren.

ipx=false

[autoexec]
